<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">


<body>
  <section class="main-container">
    <section class="card">
      <section class="card-qr">
        <img class="qr" src="./images/image-qr-code.png" />
      </section>
      <section class="text-info">
        <h3>Improve your front-end skills by building projects</h3>

        <h5>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
      </section>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
  </div>
</body>

</html>
